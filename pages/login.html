<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kost Mewah Patemon Gombong - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("../Image/Background.png");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        z-index: -1;
      }

      .header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background: linear-gradient(90deg, #8a7037, #bf9c4a, #eec55b);
        padding: 20px 40px;
        color: white;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      .logo {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .circle-container {
        position: absolute;
        top: -13px;
        left: -85px;
        width: 333px;
        height: 150px;
        overflow: hidden;
        z-index: 10;
      }

      .circle {
        position: absolute;
        width: 333px;
        height: 430px;
        border-radius: 50%;
        bottom: 0;
        transform: rotate(180deg);
        background-color: white;
        border: 5px solid #977b3c;
        display: flex;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .circle img {
        top: 80px;
        right: -80px;
        width: 130px;
        height: 130px;
        transform: rotate(180deg);
      }

      .title {
        cursor: pointer;
      }

      .title img {
        height: 50px;
        width: auto;
        margin-left: 190px;
      }

      .login-container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 120px 20px 20px;
        background: rgba(0, 0, 0, 0.02);
      }

      .login-box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 50px 40px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        width: 100%;
        max-width: 480px;
        position: relative;
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
      }

      .login-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(238, 197, 91, 0.03),
          rgba(248, 224, 122, 0.05)
        );
        pointer-events: none;
      }

      .login-content {
        position: relative;
        z-index: 1;
      }

      .login-header {
        margin-bottom: 40px;
      }

      .login-title {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #2c3e50, #6d5a2b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        letter-spacing: -1px;
        line-height: 1.3;
      }

      .login-subtitle {
        font-size: 1.1rem;
        color: #6c757d;
        font-weight: 500;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #6d5a2b;
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-group label i {
        color: #eec55b;
        font-size: 1rem;
      }

      .input-wrapper {
        position: relative;
      }

      .form-group input {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #e9ecef;
        border-radius: 15px;
        font-size: 1rem;
        font-family: "Montserrat", sans-serif;
        transition: all 0.3s ease;
        box-sizing: border-box;
        background: #fafafa;
        font-weight: 500;
      }

      .form-group input:focus {
        outline: none;
        border-color: #eec55b;
        box-shadow: 0 0 0 4px rgba(238, 197, 91, 0.15);
        background: #fff;
        transform: translateY(-2px);
      }

      .form-group input::placeholder {
        color: #adb5bd;
        font-weight: 400;
      }

      .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #6c757d;
        cursor: pointer;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        padding: 5px;
        border-radius: 5px;
      }

      .toggle-password:hover {
        color: #eec55b;
        background: rgba(238, 197, 91, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #eec55b, #f8e07a);
        color: #6d5a2b;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 25px rgba(238, 197, 91, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(238, 197, 91, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 15px;
        border-radius: 12px;
        margin-top: 20px;
        display: none;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
        animation: slideDown 0.3s ease;
      }

      .success-message {
        background: linear-gradient(135deg, #27ae60, #2ecc71);
        color: white;
        padding: 15px;
        border-radius: 12px;
        margin-top: 20px;
        display: none;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(39, 174, 96, 0.2);
        animation: slideDown 0.3s ease;
      }

      /* Toast Notification Styles */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(40, 167, 69, 0.3);
        z-index: 10000;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        min-width: 300px;
        max-width: 400px;
        transform: translateX(100%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Welcome Toast - positioned below header */
      .toast.welcome {
        position: fixed;
        top: 100px;
        left: 50%;
        right: auto;
        transform: translateX(-50%) translateY(-100%);
        background: linear-gradient(135deg, #28a745, #20c997);
        box-shadow: 0 8px 32px rgba(40, 167, 69, 0.3);
        min-width: 350px;
        max-width: 500px;
        z-index: 9999;
      }

      .toast.welcome.show {
        transform: translateX(-50%) translateY(0);
      }

      .toast.welcome.hide {
        transform: translateX(-50%) translateY(-100%);
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast.hide {
        transform: translateX(100%);
      }

      .toast.error {
        background: linear-gradient(135deg, #dc3545, #c82333);
        box-shadow: 0 8px 32px rgba(220, 53, 69, 0.3);
      }

      .toast.warning {
        background: linear-gradient(135deg, #ffc107, #e0a800);
        box-shadow: 0 8px 32px rgba(255, 193, 7, 0.3);
        color: #212529;
      }

      .toast.info {
        background: linear-gradient(135deg, #17a2b8, #138496);
        box-shadow: 0 8px 32px rgba(23, 162, 184, 0.3);
      }

      .toast-icon {
        font-size: 1.2rem;
        flex-shrink: 0;
      }

      .toast-message {
        flex: 1;
        line-height: 1.4;
      }

      .toast-close {
        background: none;
        border: none;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.3s ease;
        padding: 4px;
        border-radius: 4px;
      }

      .toast-close:hover {
        opacity: 1;
        background: rgba(255, 255, 255, 0.1);
      }

      .toast.warning .toast-close {
        color: #212529;
      }

      .toast.warning .toast-close:hover {
        background: rgba(0, 0, 0, 0.1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .toast {
          right: 15px;
          left: 15px;
          min-width: auto;
          max-width: none;
          transform: translateY(-100%);
        }

        .toast.show {
          transform: translateY(0);
        }

        .toast.hide {
          transform: translateY(-100%);
        }

        /* Welcome toast responsive */
        .toast.welcome {
          left: 15px;
          right: 15px;
          min-width: auto;
          max-width: none;
          transform: translateY(-100%);
        }

        .toast.welcome.show {
          transform: translateY(0);
        }

        .toast.welcome.hide {
          transform: translateY(-100%);
        }
      }

      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid transparent;
        border-top: 2px solid #6d5a2b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .toast {
          right: 15px;
          left: 15px;
          min-width: auto;
          max-width: none;
          transform: translateY(-100%);
        }

        .toast.show {
          transform: translateY(0);
        }

        .toast.hide {
          transform: translateY(-100%);
        }

        /* Welcome toast responsive */
        .toast.welcome {
          left: 15px;
          right: 15px;
          min-width: auto;
          max-width: none;
          transform: translateY(-100%);
        }

        .toast.welcome.show {
          transform: translateY(0);
        }

        .toast.welcome.hide {
          transform: translateY(-100%);
        }

        .header {
          padding: 15px 20px;
        }

        .title img {
          margin-left: 100px;
        }

        .login-container {
          padding: 100px 15px 20px;
        }

        .login-box {
          padding: 40px 30px;
        }

        .login-title {
          font-size: 2rem;
        }

        .login-subtitle {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .title img {
          margin-left: 50px;
        }

        .login-box {
          padding: 30px 20px;
        }

        .login-title {
          font-size: 1.8rem;
        }

        .form-group input {
          padding: 14px 16px;
        }

        .login-btn {
          padding: 14px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo" onclick="window.location.href='home.html'">
        <div class="circle-container">
          <div class="circle">
            <img
              src="../Image/logo.png"
              alt="Kost Mewah Patemon Gombong Logo"
            />
          </div>
        </div>
      </div>
      <div class="title" onclick="window.location.href='home.html'">
        <img src="../Image/logoTeks.png" alt="Title Image" />
      </div>
    </header>

    <div class="login-container">
      <div class="login-box">
        <div class="login-content">
          <div class="login-header">
            <h1 class="login-title">Selamat Datang</h1>
            <p class="login-subtitle">
              Silakan masuk ke akun Anda untuk melanjutkan
            </p>
          </div>

          <form id="loginForm" action="#" method="POST">
            <div class="form-group">
              <label for="email">
                <i class="fas fa-envelope"></i>
                Email
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Masukkan email Anda"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">
                <i class="fas fa-lock"></i>
                Password
              </label>
              <div class="input-wrapper">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Masukkan password Anda"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  onclick="togglePassword()"
                >
                  <i class="fas fa-eye" id="passwordIcon"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="login-btn">
              <i class="fas fa-sign-in-alt"></i>
              <span id="loginBtnText">Masuk</span>
            </button>
          </form>

          <!-- Error message (hidden by default, using toast messages instead) -->
          <div id="errorMessage" class="error-message" style="display: none">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
          </div>

          <!-- Success message (hidden by default, using toast messages instead) -->
          <div
            id="successMessage"
            class="success-message"
            style="display: none"
          >
            <i class="fas fa-check-circle"></i>
            <span id="successText"></span>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
      // Fungsi untuk toggle password visibility
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const passwordIcon = document.getElementById("passwordIcon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordIcon.classList.remove("fa-eye");
          passwordIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          passwordIcon.classList.remove("fa-eye-slash");
          passwordIcon.classList.add("fa-eye");
        }
      }

      // Toast Message Functions
      function showToast(message, type = "success", duration = 4000) {
        // Remove existing toast if any
        const existingToast = document.querySelector(".toast");
        if (existingToast) {
          existingToast.remove();
        }

        // Create toast element
        const toast = document.createElement("div");
        toast.className = `toast ${type}`;

        // Set icon based on type
        let iconClass = "fa-check-circle";
        switch (type) {
          case "error":
            iconClass = "fa-exclamation-triangle";
            break;
          case "warning":
            iconClass = "fa-exclamation-circle";
            break;
          case "info":
            iconClass = "fa-info-circle";
            break;
          case "welcome":
            iconClass = "fa-user-check";
            break;
          default:
            iconClass = "fa-check-circle";
        }

        toast.innerHTML = `
          <div class="toast-icon">
            <i class="fas ${iconClass}"></i>
          </div>
          <div class="toast-message">${message}</div>
          <button class="toast-close" onclick="hideToast()">
            <i class="fas fa-times"></i>
          </button>
        `;

        // Add to body
        document.body.appendChild(toast);

        // Show toast with animation
        setTimeout(() => {
          toast.classList.add("show");
        }, 100);

        // Auto hide after specified duration
        setTimeout(() => {
          hideToast();
        }, duration);
      }

      // Function to show welcome toast
      function showWelcomeToast(message) {
        showToast(message, "welcome", 5000);
      }

      // Function to hide toast
      function hideToast() {
        const toast = document.querySelector(".toast");
        if (toast) {
          toast.classList.add("hide");
          setTimeout(() => {
            toast.remove();
          }, 400);
        }
      }

      // Function to show success toast
      function showSuccessToast(message) {
        showToast(message, "success");
      }

      // Function to show error toast
      function showErrorToast(message) {
        showToast(message, "error");
      }

      // Function to show warning toast
      function showWarningToast(message) {
        showToast(message, "warning");
      }

      // Function to show info toast
      function showInfoToast(message) {
        showToast(message, "info");
      }

      // Fungsi untuk menampilkan pesan error (now using toast)
      function showError(message) {
        // Use toast message instead of inline error for better UX
        showErrorToast(message);

        // Hide inline error message since we're using toast
        const errorDiv = document.getElementById("errorMessage");
        if (errorDiv) {
          errorDiv.style.display = "none";
        }
      }

      // Fungsi untuk menampilkan pesan success (deprecated - use showToast instead)
      function showSuccess(message) {
        showToast(message, "success");
      }

      // Fungsi untuk menampilkan loading
      function showLoading(show) {
        const submitBtn = document.querySelector(".login-btn");
        const btnText = document.getElementById("loginBtnText");
        const btnIcon = submitBtn.querySelector("i");

        if (show) {
          submitBtn.disabled = true;
          btnText.textContent = "Sedang Login...";
          btnIcon.className = "loading-spinner";
        } else {
          submitBtn.disabled = false;
          btnText.textContent = "Masuk";
          btnIcon.className = "fas fa-sign-in-alt";
        }
      }

      // Fungsi untuk menyimpan data login ke localStorage
      function saveLoginData(responseData) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userId", responseData.data.user.email);
        localStorage.setItem("userName", responseData.data.user.nama);
        localStorage.setItem("userEmail", responseData.data.user.email);
        localStorage.setItem("userRole", responseData.data.user.role);
        localStorage.setItem("token", responseData.data.token);
        localStorage.setItem("authToken", responseData.data.token);

        // Set login timestamp for welcome message tracking
        localStorage.setItem("login_time", new Date().getTime().toString());

        // Simpan data tambahan jika ada
        if (responseData.data.user.no_telp) {
          localStorage.setItem("userPhone", responseData.data.user.no_telp);
        }
        if (responseData.data.user.alamat) {
          localStorage.setItem("userAddress", responseData.data.user.alamat);
        }
        if (responseData.data.user.foto) {
          localStorage.setItem("userFoto", responseData.data.user.foto);
        }
      }

      // Fungsi untuk redirect berdasarkan role
      function redirectUser(role) {
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (role === "penyewa") {
          window.location.href = "home.html";
        } else {
          window.location.href = "home.html";
        }
      }

      // Event listener untuk form login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Ambil data dari form
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          // Validasi input
          if (!email || !password) {
            showErrorToast("Email dan password harus diisi!");
            return;
          }

          // Validasi format email
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            showErrorToast("Format email tidak valid!");
            return;
          }

          // Tampilkan loading
          showLoading(true);

          try {
            // Kirim request login ke API
            const response = await fetch(
              "http://localhost:3000/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  Email: email,
                  Password: password,
                }),
              }
            );

            const data = await response.json();

            // Sembunyikan loading
            showLoading(false);

            if (response.ok && data.success) {
              // Login berhasil
              saveLoginData(data);

              // Tampilkan pesan sukses
              showSuccess(
                "Login berhasil! Selamat datang, " + data.data.user.nama
              );

              // Redirect berdasarkan role setelah 1.5 detik
              setTimeout(() => {
                redirectUser(data.data.user.role);
              }, 1500);
            } else {
              // Login gagal
              showErrorToast(
                data.message || "Login gagal! Periksa email dan password Anda."
              );
            }
          } catch (error) {
            // Sembunyikan loading
            showLoading(false);

            // Handle error network atau server
            console.error("Error:", error);
            showErrorToast("Terjadi kesalahan jaringan. Silakan coba lagi.");
          }
        });

      // Event listener untuk input fields (Enter key)
      document
        .getElementById("email")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document.getElementById("password").focus();
          }
        });

      document
        .getElementById("password")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document
              .getElementById("loginForm")
              .dispatchEvent(new Event("submit"));
          }
        });

      // Cek apakah user sudah login saat halaman dimuat
      window.addEventListener("load", function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        const userRole = localStorage.getItem("userRole");

        if (isLoggedIn === "true" && userRole) {
          // Jika sudah login, redirect ke halaman yang sesuai
          redirectUser(userRole);
        }
      });

      // Add click handlers for logo and title
      document.addEventListener("DOMContentLoaded", function () {
        const logo = document.querySelector(".logo");
        const title = document.querySelector(".title");

        if (logo) {
          logo.addEventListener("click", function () {
            window.location.href = "home.html";
