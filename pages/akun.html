<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun - Kost Mewah Patemon Gombong</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <style>
      body {
        background: #fff;
        font-family: "Montserrat", sans-serif;
      }
      .akun-section {
        max-width: 420px;
        margin: 120px auto 0 auto;
        padding: 0 16px;
      }
      .akun-card {
        background: #fff;
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(186, 153, 74, 0.13);
        padding: 38px 32px 28px 32px;
        margin-bottom: 36px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .akun-avatar {
        width: 96px;
        height: 96px;
        border-radius: 50%;
        object-fit: cover;
        border: 3.5px solid #eec55b;
        margin-bottom: 16px;
        background: #fffbe6;
        box-shadow: 0 2px 8px rgba(186, 153, 74, 0.1);
        transition: box-shadow 0.2s, border 0.2s;
      }
      .akun-avatar:hover {
        box-shadow: 0 6px 18px rgba(186, 153, 74, 0.18);
        border: 3.5px solid #bf9c4a;
      }
      .akun-nama {
        font-size: 24px;
        font-weight: 800;
        color: #8a7037;
        margin-bottom: 2px;
        letter-spacing: 0.5px;
      }
      .akun-email {
        font-size: 15px;
        color: #a68b3a;
        margin-bottom: 12px;
      }
      .status-pembayaran {
        margin: 0 auto 18px auto;
        font-size: 16px;
        color: #a68b3a;
        font-weight: 100;
        background: #f8f6e0;
        border-radius: 10px;
        display: inline-block;
        padding: 7px 22px 7px 18px;
        box-shadow: 0 2px 8px rgba(186, 153, 74, 0.07);
      }
      .badge-lunas {
        background: #4caf50;
        color: #fff;
        border-radius: 8px;
        padding: 3px 16px;
        font-size: 15px;
        margin-left: 8px;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 1px 4px rgba(76, 175, 80, 0.1);
      }
      .badge-belum {
        background: #e53935;
        color: #fff;
        border-radius: 8px;
        padding: 3px 16px;
        font-size: 15px;
        margin-left: 8px;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 1px 4px rgba(229, 57, 53, 0.1);
      }
      .akun-edit-btn {
        background: linear-gradient(90deg, #eec55b 0%, #f8e07a 100%);
        color: #8a7037;
        border: none;
        border-radius: 8px;
        padding: 10px 32px;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 2px 8px rgba(186, 153, 74, 0.1);
        transition: background 0.2s, color 0.2s;
      }
      .akun-edit-btn:hover {
        background: #eec55b;
        color: #a68b3a;
      }
      .akun-menu {
        background: #fffbe6;
        border-radius: 16px;
        box-shadow: 0 2px 10px rgba(186, 153, 74, 0.09);
        padding: 18px 0;
        display: flex;
        flex-direction: column;
        gap: 0;
      }
      .akun-menu-item {
        padding: 16px 36px;
        font-size: 18px;
        color: #8a7037;
        font-weight: 700;
        border-bottom: 1.5px solid #f8e07a;
        text-align: left;
        cursor: pointer;
        transition: background 0.15s, color 0.15s;
        display: flex;
        align-items: center;
        gap: 14px;
        letter-spacing: 0.2px;
      }
      .akun-menu-item:last-child {
        border-bottom: none;
        color: #d32f2f;
      }
      .akun-menu-item:hover {
        background: #fff7d1;
        color: #bf9c4a;
      }
      .akun-menu-item i {
        font-size: 20px;
      }
      @media (max-width: 600px) {
        .akun-section {
          margin-top: 90px;
        }
        .akun-card {
          padding: 18px 4px 12px 4px;
        }
        .akun-menu-item {
          padding: 12px 10px;
          font-size: 16px;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div
        class="logo"
        style="cursor: pointer"
        onclick="window.location.href='home.html'"
      >
        <div class="circle-container">
          <div class="circle">
            <img
              src="../Image/logo.png"
              alt="Kost Mewah Patemon Gombong Logo"
            />
          </div>
        </div>
      </div>
      <div
        class="title"
        style="cursor: pointer"
        onclick="window.location.href='home.html'"
      >
        <img src="../Image/logoTeks.png" alt="Title Image" />
      </div>
      <div class="menu">
        <nav>
          <nav class="menu-list">
            <li><a href="home.html">MENU</a></li>
            <li class="border"></li>
            <li><a href="kamar.html">KAMAR</a></li>
            <li class="border"></li>
            <li class="active"><a href="#">AKUN</a></li>
          </nav>
        </nav>
      </div>
    </header>
    <main>
      <section class="akun-section">
        <div class="akun-card">
          <img class="akun-avatar" src="../Image/image.png" alt="Avatar Akun" />
          <div class="akun-nama">Nama Pengguna</div>
          <div class="akun-email">user@email.com</div>
          <div class="status-pembayaran">
            Status Pembayaran: <span class="badge-lunas">Lunas</span>
          </div>
          <button class="akun-edit-btn">Edit Profil</button>
        </div>
        <div class="akun-menu">
          <div class="akun-menu-item">
            <i class="fa-solid fa-gear"></i> Pengaturan Akun
          </div>
          <div class="akun-menu-item">
            <i class="fa-solid fa-wallet"></i> Pembayaran Bulanan
          </div>
          <div class="akun-menu-item">
            <i class="fa-solid fa-clock-rotate-left"></i> Riwayat Reservasi
          </div>
          <div class="akun-menu-item">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
